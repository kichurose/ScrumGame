<div class="container">
  <div class="header">Share Room</div>
  <div class="content">
    <p>
      Share this room link with your friends to play with them. You can also
      invite them to join your room.
    </p>
    <div class="share-room-link">
      <span>{{ roomLink }}</span>
      <i class="fa-solid fa-copy" (click)="onCopyRoomLink()"></i>
    </div>
  </div>
</div>
